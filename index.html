<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">

    <title>Caculadora de Médias</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Jersey+10+Charted&family
    =Lalezar&family=Mochiy+Pop+P+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=
    Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,
    400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=
    Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>  <!-- cabeçalho-->
            <img src="./images/logo.png" alt="capelo e diploma ">
            <h1>Calculadora de médias</h1> <!--Titulo cabeçalho-->
        </header>
            <form id="form-atividade"> <!--formulario-->
                <input type="text" id="nome-atividade" required placeholder="Nome da atividade">
                <input type="number" id="nota-atividade" required placeholder="Nota" min="0" max="10"> <!--equired usado para obrugara ser preenchido -->
                <button type="submit">Adicionar +</button>
            </form>
        <table cellspacing="0"> <!--Tabela-->
                <thead> <!-- define celula cabeçalho da tabela-->
                    <tr><!--Linha tabela-->
                        <th>
                            Nome da Atividade
                        </th>
                        <th>
                            Nota da Atividade
                        </th>
                        <th>Aprovado?</th>
                    </tr>
                </thead>
                <tbody>                  
                </tbody>
                <tfoot>
                    <tr>
                        <td>Média Final</td>
                        <td id="media-final-valor">---</td>
                        <td id="media-final-resultado">---</td>
                    </tr>
                </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
